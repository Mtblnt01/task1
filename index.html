<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task 1</title>
</head>

<body>
    <!-- content -->
    <div class="container">
        <h1>Test</h1>
        <input placeholder="Enter your text" type="text" id="input">
        <button id="button1" pys-onclick="work">Click</button>
        <button id="button2" pys-onclick="clear">Clear</button>
        <h1 id="output">Output</h1>
    </div>
<py-script>
#application logic
input = document.getElementById("input")
output = document.getElementById("output")
def work(*args):
    result = input.value
    output.innerText = result
def clear(*args):
    input.value = ""
    output.innerText = "Output"
</py-script>
</body>

</html>
